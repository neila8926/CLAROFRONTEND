<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="true">
    <span *ngIf="!(images.length == 0)">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>


        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="2000">
                <img [src]="url +'image/' + images[0].imagePath" class="d-block w-100">
            </div>

            <div class="carousel-item" data-interval="2000">
                <img [src]="url +'image/' + images[1].imagePath" class="d-block w-100">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </span>
</div>
