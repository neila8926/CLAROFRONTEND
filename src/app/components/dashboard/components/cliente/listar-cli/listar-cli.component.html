<div class="search-div">
  <button mat-raised-button>
    <mat-icon>add</mat-icon>Crear
  </button>
  <mat-form-field class="search-form-field" floatLabel = "never">
    <input matInput [(ngModel)]= "searchKey" placeholder="Buscar" autocomplete="off" (keyup) = "applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click) = "onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="nombre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.lastname}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="iden">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Identificación</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.iden}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="rol">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Rol</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.role}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creación</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.fec_cre}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="observacion">
        <mat-header-cell *matHeaderCellDef>Observación</mat-header-cell>
        <mat-cell *matCellDef="let element"></mat-cell>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Cargando información...
        </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">
          No hay información que mostrar.
        </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': listData != null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(listData != null && listData.length == 0)}">
    </mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5,10,25]" [pageSize]=5 showFirstLastButtons></mat-paginator>
</div>
