<div class="formcontainer">
  <mat-card>
      <mat-card-title> Datos del cliente </mat-card-title>

      <form>
          <mat-form-field class="miti">
              <input type="text" name="name" #name="ngModel" [(ngModel)]="client.name" class="form-control" matInput placeholder="Nombre" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
              <input type="text" name="lastname" #name="ngModel" [(ngModel)]="client.lastname" class="form-control" matInput placeholder="Apellido" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
              <input type="text" name="iden" #name="ngModel" [(ngModel)]="client.iden" class="form-control" matInput placeholder="Identificacion" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
              <input type="text" name="porcentaje" #name="ngModel" [(ngModel)]="client.porcentaje" class="form-control" matInput placeholder="Porcentaje" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
              <input type="text" name="username" #name="ngModel" [(ngModel)]="client.username" class="form-control" matInput placeholder="Nombre de usuario" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
              <input type="text" name="cel" #name="ngModel" [(ngModel)]="client.cel" class="form-control" maxlength="10" matInput placeholder="Celular" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
              <input type="text" name="city" #name="ngModel" [(ngModel)]="client.city" class="form-control" matInput placeholder="Ciudad" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
              <input type="text" name="dir" #name="ngModel" [(ngModel)]="client.dir" class="form-control" matInput placeholder="Direccion" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
              <input type="email" name="email" #name="ngModel" [(ngModel)]="client.email" class="form-control" matInput placeholder="Email" disabled>
          </mat-form-field>

          <mat-form-field class="miti">
                <input type="text" name="rol" #name="ngModel" [(ngModel)]="client.role" class="form-control" matInput placeholder="Rol" disabled>
          </mat-form-field>
      </form>
  </mat-card>
</div>
