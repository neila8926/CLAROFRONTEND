<div class="row">
    <div class="col-8 col-sm-8">
        <mat-card *ngIf="UserLogged['role'] == 'ROLE_ADMIN'">
            <mat-card-title class="cupo">Cupo disponible</mat-card-title>
            <mat-card-content class="cupo" style="font-weight: bold;">${{cupo}}</mat-card-content>
        </mat-card>
    </div>
    <app-publi-home></app-publi-home>
</div>

<div class="card">

    <div class="card-header bg-dark">
        <h3 class="card-title text-white">
        <i class="far fa-image"></i> Subir imagen
        </h3>
    </div>
    
    <div class="card-body">
        <form action="/images" method="POST" enctype="multipart/form-data">
        
            <div class="form-group">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" name="image" class="custom-file-input" id="inputGroupFile" aria-describedby="inputGroupFileAddon" (change)="fileChangeEvent($event)" required/>
                        <label class="custom-file-label" for="inputGroupFile">Elegir imagen...</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success" (click)="subirImagen()">
                    <i class="fa fa-upload"></i>  Enviar
                </button>
            </div>
        </form>
    </div>
</div>
