<div class="formcontainer">
    <mat-card>
        <mat-card-title> Registrar usuario </mat-card-title>

        <form #registerUsu="ngForm" (ngSubmit)="onSubmit()">

            <mat-form-field class="miti">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" matInput placeholder="Nombre">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="lastname" #name="ngModel" [(ngModel)]="user.lastname" class="form-control" matInput placeholder="Apellido">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="iden" #name="ngModel" [(ngModel)]="user.iden" class="form-control" matInput placeholder="Identificacion">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="email" name="email" #name="ngModel" [(ngModel)]="user.email" matInput placeholder="Email">
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <!--[formControl]="email"-->
            <mat-form-field class="miti">
                <input type="text" name="username" #name="ngModel" [(ngModel)]="user.username" class="form-control" matInput placeholder="Nombre de usuario">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="password" name="password" #name="ngModel" [(ngModel)]="user.password" class="form-control" matInput placeholder="ContraseÃ±a">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="cel" #name="ngModel" [(ngModel)]="user.cel" class="form-control" maxlength="10" matInput placeholder="Celular">
            </mat-form-field>

            <mat-form-field class="miti">
                <mat-select name="role" [(ngModel)]="user.role">
                    <mat-option *ngFor="let option of options2" [value]="option.name">{{ option.name }}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-button mat-flat-button class="miti">Registrar</button>

        </form>
    </mat-card>
</div>
