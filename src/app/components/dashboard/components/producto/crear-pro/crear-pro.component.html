<div class="formcontainer">
    <mat-card>
        <mat-card-title> Registrar producto </mat-card-title>

        <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onSubmit()" novalidate>

            <mat-form-field class="miti">
                <input type="text" name="name" [(ngModel)]="product.name" formControlName="name" matInput placeholder="Nombre">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="number" name="precio" min="0" [(ngModel)]="product.precio" formControlName="precio" matInput placeholder="Precio">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="codigo" [(ngModel)]="product.codigo" formControlName="codigo" matInput placeholder="Codigo">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="number" name="incentivo" min="0" [(ngModel)]="product.incentivo" formControlName="incentivo" matInput placeholder="Incentivo">

            </mat-form-field>
            <mat-form-field class="miti">
                <mat-select name="tipo" [(ngModel)]="product.tipo" matInput placeholder="Tipo" formControlName="tipo">
                    <mat-option *ngFor="let tipo of tipos" [value]="tipo.name">
                        <span *ngIf="tipo.name == 'minuteras'">Minuteras</span>
                        <span *ngIf="tipo.name == 'voz'">Paquetes de voz</span>
                        <span *ngIf="tipo.name == 'largaDistancia'">Paquetes larga distancia</span>
                        <span *ngIf="tipo.name == 'navegacion'">Paquetes de navegaci√≥n</span>
                        <span *ngIf="tipo.name == 'chat'">Paquetes de chat</span>
                        <span *ngIf="tipo.name == 'todoIncluido'">Paquetes todo incluido</span>
                        <span *ngIf="tipo.name == 'tv'">Paquetes de TV prepago</span>
                        <span *ngIf="tipo.name == 'apps'">Paquetes de APPs</span>
                        <span *ngIf="tipo.name == 'internetInalambrico'">Paquetes de internet inalambrico</span>
                        <span *ngIf="tipo.name == 'recarga'">Recarga</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="miti">
                <input type="text" name="descripcion" [(ngModel)]="product.descripcion" formControlName="descripcion" matInput placeholder="Descripcion">
            </mat-form-field>

            <button mat-button mat-flat-button class="miti" type="submit" [disabled]="!registerForm.valid">
                Registrar
            </button>

        </form>
    </mat-card>
</div>
