<div class="formcontainer">
    <mat-card>
        <mat-card-title> Registrar producto </mat-card-title>

        <form #registerUsu="ngForm" (ngSubmit)="onSubmit()">

            <mat-form-field class="miti">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="product.name" class="form-control" matInput placeholder="Nombre">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="precio" #name="ngModel" [(ngModel)]="product.precio" class="form-control" matInput placeholder="Precio">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="codigo" #name="ngModel" [(ngModel)]="product.codigo" class="form-control" matInput placeholder="Codigo">
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="incentivo" #name="ngModel" [(ngModel)]="product.incentivo" class="form-control" matInput placeholder="Incentivo">

            </mat-form-field>

            <mat-form-field class="miti">
                <mat-select name="tipo" [(ngModel)]="product.tipo" matInput placeholder="Tipo">
                    <mat-option *ngFor="let tipo of tipos" [value]="tipo.name">{{ tipo.name }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="descripcion" #name="ngModel" [(ngModel)]="product.descripcion" class="form-control" matInput placeholder="Descripcion">
            </mat-form-field>

            <button mat-button mat-flat-button class="miti">Registrar</button>

        </form>
    </mat-card>
</div>
