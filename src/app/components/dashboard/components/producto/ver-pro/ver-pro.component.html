<div class="formcontainer">
    <mat-card>
        <mat-card-title> Datos del producto </mat-card-title>
  
        <form>
            <mat-form-field class="miti">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="product.name" class="form-control" matInput placeholder="Nombre" disabled>
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="text" name="precio" #name="ngModel" [(ngModel)]="product.precio" class="form-control" matInput placeholder="Precio" disabled>
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="text" name="codigo" #name="ngModel" [(ngModel)]="product.codigo" class="form-control" matInput placeholder="Código" disabled>
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="text" name="incentivo" #name="ngModel" [(ngModel)]="product.incentivo" class="form-control" matInput placeholder="Incentivo" disabled>
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="text" name="tipo" #name="ngModel" [(ngModel)]="product.tipo" class="form-control" matInput placeholder="Tipo" disabled>
            </mat-form-field>

            <mat-form-field class="miti">
                <input type="text" name="descripcion" #name="ngModel" [(ngModel)]="product.descripcion" class="form-control"  matInput placeholder="Descripción" disabled>
            </mat-form-field>
  
        </form>
    </mat-card>
  </div>
