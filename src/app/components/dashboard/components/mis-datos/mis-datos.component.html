<div class="formcontainer">
    <mat-card>
        <mat-card-title> Actualizar informaci√≥n del usuario </mat-card-title>
  
        <form #registerCli="ngForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="miti">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" matInput placeholder="Nombre">
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="text" name="lastname" #name="ngModel" [(ngModel)]="user.lastname" class="form-control" matInput placeholder="Apellido">
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="text" name="iden" #name="ngModel" [(ngModel)]="user.iden" class="form-control" matInput placeholder="Identificacion">
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="text" name="username" #name="ngModel" [(ngModel)]="user.username" class="form-control" matInput placeholder="Nombre de usuario">
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="text" name="cel" #name="ngModel" [(ngModel)]="user.cel" class="form-control" maxlength="10" matInput placeholder="Celular">
            </mat-form-field>
  
            <mat-form-field class="miti">
                <input type="email" name="email" #name="ngModel" [(ngModel)]="user.email" class="form-control" matInput placeholder="Email" >
            </mat-form-field>
  
            <button mat-button mat-flat-button class="miti">Actualizar</button>
        </form>
    </mat-card>
  </div>
