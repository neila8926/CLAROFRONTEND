<mat-toolbar>
    <span>Distrirecarga</span>
    <span class="toolbar-spacer"></span>
    <a class="pointer" (click)="logout()">Cerrar sesion</a>

</mat-toolbar>
<mat-drawer-container class="drawer-container" autosize>

    <mat-drawer #drawer class="content-sidenav" mode="side" opened="true">
        <h2>Menu</h2>
        <mat-nav-list>

            <a mat-list-item [routerLink]="['home']" [routerLinkActive]="['active']">
                <mat-icon>home</mat-icon> <span>Home</span>
            </a>

            <a mat-list-item [routerLink]="['usuarios']" *ngIf="UserLogged['role'] == 'ROLE_ADMIN'">
                <mat-icon>person</mat-icon> <span>Usuarios</span>
            </a>

            <a mat-list-item [routerLink]="['clientes']">
                <mat-icon>work</mat-icon> <span>Clientes</span>
            </a>

            <a mat-list-item [routerLink]="['productos']" *ngIf="UserLogged['role'] == 'ROLE_ADMIN'">
                <mat-icon>shopping_cart</mat-icon> <span>Productos</span>
            </a>

            <a mat-list-item routerLink="#">
                <mat-icon>insert_chart</mat-icon> <span>Informes</span>
            </a>

            <a mat-list-item routerLink="#">
                <mat-icon>stay_primary_portrait</mat-icon> <span>Estado recargas</span>
            </a>

            <a mat-list-item routerLink="#">
                <mat-icon>turned_in</mat-icon> <span>Estado productos</span>
            </a>

            <a mat-list-item routerLink="#">
                <mat-icon>swap_vert</mat-icon> <span>Mov. de saldo</span>
            </a>
        </mat-nav-list>

    </mat-drawer>

    <mat-drawer-content>

        <router-outlet></router-outlet>

    </mat-drawer-content>

</mat-drawer-container>
